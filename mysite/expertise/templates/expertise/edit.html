{% extends "expertise/base.html" %}

{% block head_js %}
{% load static %}
<script type="module" src="{% static 'expertise/edit.js' %}"></script>
{% endblock %}

{% block title %}Edit your data{% endblock %}

{% block content %}

<form class="edit container-fluid mb-3">
    <div class="person-select mb-3">
        <label for="person" class="form-label">Name</label>
        <select id="name" class="form-select" name="person" required autofocus oninvalid="this.setCustomValidity('Please choose a person or enter a new person\'s name.')" oninput="this.setCustomValidity('')">
            <option></option>
            {% for person in persons %}
            <option value="{{ person.pk }}">{{ person.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" id="submit" class="btn btn-primary">Edit</button>
    <div>
        <div class="alert alert-danger mt-3 d-inline-block d-none" role="alert"></div>
    </div>
    <div class="d-inline-block ms-1 clipboard">
        <button class="d-none clipboard-button" type="button" title="Copy person ID" data-in-start-state="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard2"
                viewBox="0 0 16 16">
                <path
                    d="M3.5 2a.5.5 0 0 0-.5.5v12a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-12a.5.5 0 0 0-.5-.5H12a.5.5 0 0 1 0-1h.5A1.5 1.5 0 0 1 14 2.5v12a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-12A1.5 1.5 0 0 1 3.5 1H4a.5.5 0 0 1 0 1h-.5Z" />
                <path
                    d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5Z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard2-check d-none"
                viewBox="0 0 16 16">
                <path
                    d="M9.5 0a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 1 .5.5V2a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 2v-.5a.5.5 0 0 1 .5-.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5h3Z" />
                <path
                    d="M3 2.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 0 0-1h-.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1H12a.5.5 0 0 0 0 1h.5a.5.5 0 0 1 .5.5v12a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-12Z" />
                <path
                    d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3Z" />
            </svg>
        </button>
    </div>
</form>

{% endblock %}
